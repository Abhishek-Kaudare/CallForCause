<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
</head>
<body>
	<form id="rform" method="POST">
		 First name:<br>
 		 <input type="text" name="Firstname" required="*">
  		 <br>
  		 Last name:<br>
  		 <input type="text" name="Lastname" required="*">
  		 <br>
  		 Email-ID:<br>
  		 <input type="email" name="Email-ID" required="*">
  		 <br>
  		 Password:<br>
  		 <input type="password" name="Password" required="*">
  		 <br>
  		 Confirm Password:<br>
  		 <input type="password" name="cpswd" required="*">
  		 <br>
  		 Contact:<br>
  		 <input type="tel" name="Contact" pattern="[0-9]{10}"  title="Ten digits code" required="*">
  		 <br><br>
  		 <input type="submit" value="Sign up" style="color: white; background: red; width:40; height: 20; align-self: center">
  		 <br>
  	</form>
  </body>
  </html>
